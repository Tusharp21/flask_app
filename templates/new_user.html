{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <h3> Are You New User Register here</h3>
        <div class="card mt-3">
            <div class="card-body">

                <form class="form" action="/add_user" method="POST">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email"  name="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role" required>
                </div>
                <button type="submit" class="btn btn-primary  mt-2 mb-2 align-items-center">Submit</button>
                </form>

                <div class="mt-2 mb-2">
                    <span> {{msg}} </span>
                </div>

            </div>
        </div>
    </div>

</div>

{% endblock body %}
