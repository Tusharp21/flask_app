{% extends 'base.html' %}
{% block body %}

<div class="container">

    <div class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <h3>User Details !</h3>
        <div class="card mt-3">
            <div class="card-body">

                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>More Detail !</th>
                        </tr>
                    </thead>
                    <tbody>

                        {% for row in rows %}
                        <tr class="text-dark" >
                            
                            <td>{{row[0]}}</td>
                            <td>{{row[1]}}</td>
                            <td>{{row[2]}}</td>
                            <td>{{row[3]}}</td>
                            <td> <a class="btn btn-sm bg-primary text-light" href="/user_id/{{row[0]}}"> Details* </a></td>
                        </tr>
                        {% endfor %}

                    
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
                
            </div>
        </div>

    </div>

</div>

{% endblock body %}
